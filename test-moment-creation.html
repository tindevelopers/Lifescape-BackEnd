<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifescape - Moment Creation Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border: 3px dashed #667eea;
            border-radius: 12px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload-label:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .file-upload-label.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 3em;
            margin-right: 15px;
        }

        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .preview-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,0,0,0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-item .remove-btn:hover {
            background: rgba(255,0,0,1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .config-section h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #333;
        }

        .storage-option {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .storage-option.active {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .storage-option label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .storage-option input[type="radio"] {
            margin-right: 10px;
            width: auto;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Create Moment</h1>
        <p class="subtitle">Test moment creation with image upload</p>

        <div class="config-section">
            <h2>Storage Configuration</h2>
            <div class="storage-option active">
                <label>
                    <input type="radio" name="storage" value="cloudinary" checked>
                    <div>
                        <strong>Cloudinary</strong> (Current)
                        <br><small>Image hosting and CDN</small>
                    </div>
                </label>
            </div>
            <div class="storage-option">
                <label>
                    <input type="radio" name="storage" value="wasabi">
                    <div>
                        <strong>Wasabi</strong> (S3-Compatible)
                        <br><small>Cost-effective object storage</small>
                    </div>
                </label>
            </div>
        </div>

        <form id="momentForm">
            <div class="form-group">
                <label for="userId">User ID *</label>
                <input type="text" id="userId" name="userId" required placeholder="Enter your user ID">
            </div>

            <div class="form-group">
                <label for="authToken">Authorization Token *</label>
                <input type="text" id="authToken" name="authToken" required placeholder="Bearer token from Cognito">
                <small style="color: #666; font-size: 0.85em;">Get this from Cognito login</small>
            </div>

            <div class="form-group">
                <label for="title">Moment Title *</label>
                <input type="text" id="title" name="title" required placeholder="Enter moment title">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Describe your moment..."></textarea>
            </div>

            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate">
            </div>

            <div class="form-group">
                <label for="isPublished">Published</label>
                <select id="isPublished" name="isPublished">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Upload Images</label>
                <div class="file-upload">
                    <input type="file" id="imageInput" multiple accept="image/*">
                    <label for="imageInput" class="file-upload-label" id="uploadLabel">
                        <span class="upload-icon">ðŸ“·</span>
                        <span>Click to upload or drag and drop<br><small>Multiple images supported</small></span>
                    </label>
                </div>
                <div class="image-preview" id="imagePreview"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Processing...</p>
            </div>

            <button type="submit" class="btn" id="submitBtn">Create Moment</button>

            <div class="status" id="status"></div>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'https://xj78ujjf44.execute-api.us-east-1.amazonaws.com/prod';
        
        let selectedImages = [];
        let uploadedMediaIds = [];

        // File upload handling
        const imageInput = document.getElementById('imageInput');
        const uploadLabel = document.getElementById('uploadLabel');
        const imagePreview = document.getElementById('imagePreview');
        const momentForm = document.getElementById('momentForm');

        imageInput.addEventListener('change', handleFileSelect);
        
        uploadLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadLabel.classList.add('dragover');
        });

        uploadLabel.addEventListener('dragleave', () => {
            uploadLabel.classList.remove('dragover');
        });

        uploadLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadLabel.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            handleFiles(files);
        });

        function handleFileSelect(e) {
            const files = Array.from(e.target.files).filter(file => file.type.startsWith('image/'));
            handleFiles(files);
        }

        function handleFiles(files) {
            files.forEach(file => {
                if (!selectedImages.find(img => img.name === file.name)) {
                    selectedImages.push(file);
                    displayImagePreview(file);
                }
            });
        }

        function displayImagePreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.dataset.filename = file.name;
                
                const img = document.createElement('img');
                img.src = e.target.result;
                img.alt = file.name;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = 'Ã—';
                removeBtn.onclick = () => removeImage(file.name);
                
                previewItem.appendChild(img);
                previewItem.appendChild(removeBtn);
                imagePreview.appendChild(previewItem);
            };
            reader.readAsDataURL(file);
        }

        function removeImage(filename) {
            selectedImages = selectedImages.filter(img => img.name !== filename);
            const previewItem = imagePreview.querySelector(`[data-filename="${filename}"]`);
            if (previewItem) {
                previewItem.remove();
            }
        }

        // Convert image to base64
        function imageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Upload image to storage
        async function uploadImage(file, storageType, authToken) {
            const base64 = await imageToBase64(file);
            
            if (storageType === 'cloudinary') {
                // For Cloudinary, use the existing saveMedia endpoint
                // In production, upload to Cloudinary first, then save the URL
                return {
                    media_id: 'temp-' + Date.now(),
                    cloudinary_url: base64, // In production, this would be Cloudinary URL
                    cloudinary_id: 'temp-id'
                };
            } else if (storageType === 'wasabi') {
                // Upload to Wasabi via backend Lambda function
                try {
                    const response = await fetch(`${API_BASE_URL}/media/wasabi/upload`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify({
                            user_id: document.getElementById('userId').value,
                            imageBase64: base64,
                            filename: file.name,
                            contentType: file.type,
                            saveToDb: true
                        })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || 'Wasabi upload failed');
                    }

                    const result = await response.json();
                    const body = JSON.parse(result.body);
                    
                    return {
                        media_id: body.body.media_id,
                        wasabi_url: body.body.wasabi_url,
                        wasabi_key: body.body.wasabi_key,
                        cloudinary_url: body.body.url // For backward compatibility
                    };
                } catch (error) {
                    console.error('Wasabi upload error:', error);
                    throw error;
                }
            }
        }

        // Save media to backend
        async function saveMedia(mediaData, authToken) {
            const response = await fetch(`${API_BASE_URL}/media`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify({
                    user_id: document.getElementById('userId').value,
                    media_desc: '',
                    media_ext: 'jpg',
                    media_type: 'image',
                    media_size: mediaData.size || 0,
                    media_height: mediaData.height || 0,
                    media_width: mediaData.width || 0,
                    media_order: uploadedMediaIds.length,
                    cloudinary_url: mediaData.cloudinary_url || mediaData.wasabi_url,
                    cloudinary_id: mediaData.cloudinary_id || mediaData.wasabi_key
                })
            });

            if (!response.ok) {
                throw new Error(`Media upload failed: ${response.statusText}`);
            }

            const result = await response.json();
            return JSON.parse(result).body.media_id;
        }

        // Create moment
        async function createMoment(formData, authToken) {
            const momentData = {
                user_id: formData.userId,
                object_title: formData.title,
                object_desc: formData.description || '',
                start_date: formData.startDate || Date.now(),
                is_published: formData.isPublished || '1',
                media_id: uploadedMediaIds
            };

            const response = await fetch(`${API_BASE_URL}/moment`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify(momentData)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || `Moment creation failed: ${response.statusText}`);
            }

            return await response.json();
        }

        // Form submission
        momentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            submitBtn.disabled = true;
            loading.classList.add('active');
            status.className = 'status';
            status.textContent = '';

            try {
                const formData = {
                    userId: document.getElementById('userId').value,
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    startDate: document.getElementById('startDate').value,
                    isPublished: document.getElementById('isPublished').value
                };

                const authToken = document.getElementById('authToken').value;
                const storageType = document.querySelector('input[name="storage"]:checked').value;

                // Upload images
                uploadedMediaIds = [];
                if (selectedImages.length > 0) {
                    status.className = 'status info';
                    status.textContent = `Uploading ${selectedImages.length} image(s)...`;

                    for (let i = 0; i < selectedImages.length; i++) {
                        const file = selectedImages[i];
                        status.textContent = `Uploading image ${i + 1} of ${selectedImages.length}...`;
                        
                        const mediaData = await uploadImage(file, storageType, authToken);
                        
                        // If Wasabi, media_id is already returned
                        if (storageType === 'wasabi' && mediaData.media_id) {
                            uploadedMediaIds.push(mediaData.media_id);
                        } else {
                            // For Cloudinary, save to database
                            const mediaId = await saveMedia(mediaData, authToken);
                            uploadedMediaIds.push(mediaId);
                        }
                    }
                }

                // Create moment
                status.textContent = 'Creating moment...';
                const result = await createMoment(formData, authToken);

                status.className = 'status success';
                status.textContent = `âœ… Moment created successfully! Moment ID: ${result.datalineobject_id || 'N/A'}`;
                
                // Reset form
                momentForm.reset();
                selectedImages = [];
                uploadedMediaIds = [];
                imagePreview.innerHTML = '';

            } catch (error) {
                status.className = 'status error';
                status.textContent = `âŒ Error: ${error.message}`;
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('active');
            }
        });
    </script>
</body>
</html>
